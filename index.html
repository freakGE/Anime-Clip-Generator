<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Anime Clips</title>
</head>
<body>
    <div class="box">
    <div class="stage-one">
        <div class="wrapper">
            <section>
                <div class="header">
                    <h1>Random Anime Clip</h1>
                </div>
            </section>
        </div>
    </div>
    <div class="stage-two">
        <section>
            <div class="main">
                <div class="container">
                    <div class="search">
                        <div class="prev"><button>Prev</button></div>
                        <div class="next"><button>Next</button></div>
                    </div>
                </div>

                <div class="video">
                    <img width="100%" height="100%" src="https://media.giphy.com/media/ayMW3eqvuP00o/giphy.gif" alt="GIF">
                </div>
                <div class="search">
                    <div class="download">
                        <button>Download</button>
                    </div>
                    <div class="anime">
                        <form>
                            <select name = "dropdown">
                                <option value = "one-piece" selected>One Piece</option>
                                <option value = "bleach">Bleach</option>
                                <option value = "naruto" required>Naruto</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>  
    <div class="stage-three">
        <section>
            <div class="info">
                <p>Creator <a href="https://github.com/freakGE">Vito</a></p>
            </div>
        </section>
    </div>
    </div>
</body>
</html>
